<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="main.js" type="text/javascript" defer></script>
    <title>Pokedex</title>
</head>
<body>
    <div class="console-top" id="console-top">
        <figure>
            <img src="./assets/img/dex-cover.png" alt="">
        </figure>
    </div>
    <main class="dex">
        <form action="" onsubmit="searchPokemon(event)">
            <input type="text" name="pokemon" autocomplete="nope" placeholder="Enter Pokemon Name">
        </form>
        <section class="info">
            <div class="image-container">
                <div class="outside-border">
                    <figure id="poke-img-container" class="img-container">
                        <img id="poke-img" class="poke-img" src="./assets/img/pokenone.svg" alt="Not Found">
                    </figure>
                </div>
            </div>
            <div class="poke-data">
                <div class="data-name">
                    <div id="data-name-name">Name</div>
                    <div id="data-name-id">ID</div>
                    <div id="data-name-types">Type</div>
                    <div id="data-name-hp">HP</div>
                    <div id="data-name-atk">Attack</div>
                    <div id="data-name-def">Defense</div>
                    <div id="data-name-spatk">Sp. Attack</div>
                    <div id="data-name-spdef">Sp. Defense</div>
                    <div id="data-name-speed">Speed</div>
                </div>
                <div class="data-value">
                    <div id="data-poke-name"></div>
                    <div id="data-poke-id"></div>
                    <div id="data-poke-types"></div>
                    <div id="poke-stats"></div>
                </div>
                
            </div>
        </section>
    </main>
    <div class="console-top" id="console-bottom">
        <figure>
            <img src="./assets/img/dex-cover.png" alt="">
        </figure>
    </div>
</body>
</html>
